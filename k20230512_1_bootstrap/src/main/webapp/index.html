<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>부트스트랩 웹 페이지</title>

<link rel="icon" href="./images/logo.png"> 
<!--  
	name="viewport" : 사이트에 접속한 장치의 해상도에 맞게 웹 사이트를 보여주겠다는 의미이다.
	content="width=device-width, initial-scale=1 : 웹 사이트의 너비는 웹 사티으를 보는 장치 맞게 
		사용한다는 의미이다.
-->  
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 부트스트랩 스타일을 사용하기 위해 다운받은 bootstrap.css을 연결한다. -->
<link rel="stylesheet" href="./css/bootstrap.css"/>

<style type="text/css">
	
	.jumbotron {
		background-image: url("./images/jumbotronBackground.jpg");
		background-size: cover;
		color: navy;
		text-shadow: 0.2em 0.2em 0.2em aqua;
	}
	
</style>

</head>
<body>
	
	<!--  
		점보트론(jumbotron)
		대형 전광판을 의미하는 단어로 부트스트랩에서 홈페이지를 소개하는 메인 전광판이 되며 컴포넌트 중에서
		가장 돋보이는 컴포넌트로 사용법도 간단하고 버튼 등 다양한 컴포넌트들을 포함할 수도 있다.
	-->
	<div class="container">
		<div class="jumbotron">
			<h1 class="text-center">부트스트랩</h1>
			<p class="text-center">
				css마무리 및 부트스트랩 시작
			</p>
			<p class="text-center">
				<!-- role: 개별 태그의 역할을 정의한다. -->
				<a class="btn btn-primary btn-lg" href="#" role="button">강의 시작</a>
			</p>
		</div>
	</div>
	
</body>
</html>
