<!-- jQuery와 bootstrap.js 파일의 스크립트를 연결해야 부트스트랩의 내비게이션 바가 작동된다. -->

<script type="text/javascript" src="./js/jquery-3.7.0.js"></script>

<script type="text/javascript" src="./js/bootstrap.js"></script>

<body>
	
	<!--  
		내비게이션바
		- 홈페이지의 전체적인 구성을 보여주는 역할을 하고 내비게이션을 통해서 다른 페이지로 이동하거나 
		사용자가 원하는 기능을 찾아서 이동할 수 있게 한다.
		- 내비게이션 바는 일반적으로 html 소스 코드의 가장 위쪽에 위치하며 자바스크립트와 같이 사용한다.
	-->
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
	    		<button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
	    			data-target="#nav-toggle" aria-expanded="false">
	    			<!-- class="sr-only" : 큰 화면에는 표시되지 않지만 검색 엔진에서는 이 클래스 내용을 읽는다. -->
	    			<span class="sr-only"></span>
	    			<!-- 버튼 내부에 표시할 줄의 개수만큼 지정한다. -->
	    			<span class="icon-bar"></span>
	    			<span class="icon-bar"></span>
	    			<span class="icon-bar"></span>
	    		</button>
	    		
	    		<div class="collapse navbar-collapse" id="nav-toggle">
	    			<!-- 내비게이션 왼쪽에 표시할 내용 -->
	    			<ul class="nav navbar-nav">
	    				<li><a href="#">소개</a></li>
	    				<li><a href="#">강사진</a></li>
	    				<li class="dropdown">
	    					<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
	    						aria-haspopup="true" aria-expanded="false">강의<span class="caret"></span>
	    					</a>
	    					<ul class="dropdown-menu">
	    						<li>
	    							<a href="#">C언어</a>
	    							<a href="#">JAVA</a>
	    							<a href="#">Python</a>
	    						</li>
	    					</ul>
	    				</li>
	    			</ul>
	    			<!-- 검색폼 -->
	    			<form class="navbar-form navbar-left">
	    				<div class="form-group">
	    					<input class="form-control" type="text" placeholder="검색할 내용을 입력하세요"/>
	    				</div>
	    				<button class="btn btn-primary">검색</button>
	    			</form>
	    			
	    			<!-- 내비게이션 오른쪽에 표시할 내용 -->
	    			<div class="nav navbar-nav navbar-right">
	    				<li class="dropdown">
	    					<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
	    						aria-haspopup="true" aria-expanded="false">접속하기<span class="caret"></span>
	    					</a>
	    					<ul class="dropdown-menu">
	    						<li>
	    							<a href="#">로그인</a>

	    						<li>
	    							<a href="#">회원가입</a>
	    						</li>	
	    					</ul>
	    				</li>
	    			</div>
	    		</div>
	    	</div>	
  		</div>
	</nav>
	
	<div class="container">
		<div class="jumbotron">

			</p>
			<p class="text-center">
				<a class="btn btn-primary btn-lg" href="#" role="button">강의 시작</a>
			</p>

	</div>
