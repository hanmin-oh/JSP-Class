<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>요소정렬 - position</title>
	
	<style type="text/css">
		
		.box {
			width: 200px;
			height: 100px;
			background-color: green;
			
			font-size: 40px;
			display: flex;
			justify-content: center;
			align-items: center; 
		}
		
		.relative{
			background-color: maroon;
			border: 4px solid red;
			
			position: relative;
			top: 20px;
			left: 70px;
		}
	</style>
</head>
<body>
	
	<div class="box">123</div>
	<div class="box relative">456</div>
	<div class="box">789</div>
	
</body>
</html>
