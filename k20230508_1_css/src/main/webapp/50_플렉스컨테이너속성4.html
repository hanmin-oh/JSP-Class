<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>flex container4</title>

<style type="text/css">
	
	/*  
		- flex-direction : 주 축의 정렬 방법을 지정한다.
		
		- align-content: 교차 축의 아이템 정렬 방식을 지정한다.
			=> stretch : 아이템의 높이가 정해져있지 않을 경우(생략 또는 auto) 컨테이너의 교차축에 가득차게
				아이템을 늘려준다.
			=> flex-start, flex-end, center, space-between, space-around가 있다.
		
	*/
	
	.container1 {
		height: 300px;
		border: 4px solid olivedrab; 
		display: flex;
		flex-flow: row;
		justify-content: flex-start; /* 주 축의 아이템 정렬 방식 */
		
		align-content: stretch;
	}
	
	.container1 > .item1 {
		width: 100px;
		border: 4px solid bisque;
	}
	
	.container2 {
		height: 300px;
		border: 4px solid olivedrab; 
		display: flex;
		flex-flow: row;
		justify-content: flex-start; /* 주 축의 아이템 정렬 방식 */
		align-content: flex-start;
	}
	
	.container2 > .item1 {
		width: 100px;
		height: 100px;
		border: 4px solid bisque;
	}
	
	.container3 {
		height: 300px;
		border: 4px solid olivedrab; 
		display: flex;
		flex-flow: row;
		justify-content: flex-start; 
		flex-wrap: wrap;
		align-content: flex-end;
	}
	
	.container3 > .item1 {
		width: 100px;
		height: 100px;
		border: 4px solid bisque;
	}
	
	.container4 {
		height: 300px;
		border: 4px solid olivedrab; 
		display: flex;
		flex-flow: row;
		justify-content: flex-start; 
		flex-wrap: wrap;
		align-content: center;
	}
	
	.container4 > .item1 {
		width: 100px;
		height: 100px;
		border: 4px solid bisque;
	}
	
	.container5 {
		width: 200px;
		height: 800px;
		border: 4px solid olivedrab; 
		display: flex;
		flex-flow: row;
		justify-content: flex-start; 
		flex-wrap: wrap;
		align-content: space-between;
	}
	
	.container5 > .item1 {
		width: 100px;
		height: 100px;
		border: 4px solid bisque;
	}
	
	.container6 {
		width: 200px;
		height: 800px;
		border: 4px solid olivedrab; 
		display: flex;
		flex-flow: row;
		justify-content: flex-start; 
		flex-wrap: wrap;
		align-content: space-around;
	}
	
	.container6 > .item1 {
		width: 100px;
		height: 100px;
		border: 4px solid bisque;
	}
	
</style>
</head>
	stretch<br/>
	<div class="container1">
		<div class="item1">1</div>
		<div class="item1">2</div>
		<div class="item1">3</div>
		<div class="item1">4</div>
		<div class="item1">5</div>
	</div>
	flex-start<br/>
	<div class="container2">
		<div class="item1">1</div>
		<div class="item1">2</div>
		<div class="item1">3</div>
		<div class="item1">4</div>
		<div class="item1">5</div>
	</div>
	flex-end<br/>
	<div class="container3">
		<div class="item1">1</div>
		<div class="item1">2</div>
		<div class="item1">3</div>
		<div class="item1">4</div>
		<div class="item1">5</div>
	</div>
	center<br/>
	<div class="container4">
		<div class="item1">1</div>
		<div class="item1">2</div>
		<div class="item1">3</div>
		<div class="item1">4</div>
		<div class="item1">5</div>
	</div>
	space-between<br/>
	<div class="container5">
		<div class="item1">1</div>
		<div class="item1">2</div>
		<div class="item1">3</div>
		<div class="item1">4</div>
		<div class="item1">5</div>
	</div>
	space-around<br/>
	<div class="container6">
		<div class="item1">1</div>
		<div class="item1">2</div>
		<div class="item1">3</div>
		<div class="item1">4</div>
		<div class="item1">5</div>
	</div>
	

</body>
</html>
