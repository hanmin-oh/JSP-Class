<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>애니메이션 속성1</title>

<style type="text/css">
	/*  
		animation-name: @keyframes로 만드는 애니메이션 규칙의 이름을 지정한다. none이 기본값
		animation-duration: 애니메이션 지속 시간을 설정한다. 0s가 기본값
	*/
	
	.box {
		width: 100px;
		height: 100px;
		background-color: green;
	}
	
	.box:hover {
		animation-duration: 2s;
		animation-name: ani;
		
	}
	@keyframes ani {
		0% {
			width: 100px;
			background-color: gray;
		}
		50% {
			width: 200px;
			background-color: green;
		}
		100% {
			width: 300px;
			background-color: yellowgreen;
		}
	}
	
</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
