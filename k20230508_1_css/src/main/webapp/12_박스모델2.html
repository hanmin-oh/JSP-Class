<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>박스모델</title>

<style type="text/css">
	
	/*  
		max-width: 부모 요소의 크기와 관계없이 요소의 최대 가로 너비를 지정한다.
		min-width: 부모 요소의 크기와 관계없이 요소의 최소 가로 너비를 지정한다.
		max-height: 부모 요소의 크기와 관계없이 요소의 최대 세로 너비를 지정한다.
		min-height: 부모 요소의 크기와 관계없이 요소의 최소 가로 너비를 지정한다.
	*/
	
	.parent {
		width: 500px;
		height: 300px;
		border: 4px solid red;
		margin: 20px;
		
	}
	
	.child {
		/* 
		 	- auto -- 부모 크기에 따라서 가변적 
			- max와 min은 부모 요소에 관계없이 최대값과 최소값을 유지한다.
		*/
		max-width: 400px;	
		min-width: 200px;
		background-color: aqua;
		border: 4px solid red;
	}
</style>
</head>
<body>
	<div class="parent">
		<div class="child">
			
		</div>
	</div>
</body>
</html>
