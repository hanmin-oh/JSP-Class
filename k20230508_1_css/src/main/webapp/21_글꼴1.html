<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>글꼴</title>

<style type="text/css">

	/*  
		단축 속성
		font : 글자 관련 속성들을 지정한다.
		형식 => font: 기울기 두께 크기 / 줄높이 글꼴 => 크기와 줄높이는 "/"로 구분해서 순서를 짘야 한다.
		단축 속성을 사용하려면 font-size(크기)와 font-familly(글꼴)를 필수로 입력해야 한다.
		
		
		
		개별 속성
	*/
	p {
		/* 	
		font-style: italic;
		font-weight: normal;
		font-size: 30px;
		line-height: 32px;
		font-family: D2Coding; */
		/* 단축 속성  font-size(크기)와 font-familly(글꼴)를 필수 , 순서 중요*/
		font: italic bold 30px / 32px D2Coding;
	}

</style>
</head>
<body>

<p>가나다라마바사아자차카타파하0O</p>
<p>가나다라마바사아자차카타파하</p>


</body>
</html>
