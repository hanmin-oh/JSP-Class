<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>박스모델 - 외곽선</title>
<style type="text/css">
	/*  
		border: 요소의 테두리 선을 설정한다.
		border 선두께 선종류 선색상 => 단축 속성, 선 색상을 생략하면 글자 색에 따른다.
		
		개별 속성
		border-width : 선 두께(너비) 
	*/
	.box {
		width: 800px;
		height: 200px;
		background-color: gray;
		border: 10px solid blue;
		border-top-left-radius: 50px;
		border-bottom-right-radius: 150px;
	}
	

</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
