<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
<meta charset="UTF-8">
<title>jQuery-ajax1</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script defer type="text/javascript" src="./js/jQuery22.js"></script>
</head>
<style type="text/css"/>
    * {
        margin: 0px;
        padding: 0px;
    }
    body {
        width: 1000px;
        margin: 50px auto;
    }
    fieldset {
        width: 250px;
        height: 50px;
        padding: 10px;
        margin: 20px 0px;
    }
    input {
        padding: 5px 10px;
        border-radius: 5px;
    }

    table {
        border: 1px solid black;
        padding: 5px 10px;
    }
    td {
        padding: 5px 10px;
    }

</style>
<body>

<h2>Ajax를 이용해서 비동기 방식으로 xml파일 읽어오기</h2>

<fieldset>
    <legend>사원 정보 조회</legend>
    <input type="text" name="empid"/>
    <input id="emp_search" type="button" value="조회"/>
</fieldset>

<table>
    <tr>
        <th>사원번호</th>
        <td><input type="text" name="idx"/></td>
    </tr>
    <tr>
        <th>이름</th>
        <td><input type="text" name="name"/></td>
    </tr>
    <tr>
        <th>이메일</th>
        <td><input type="text" name="email" size="40"/></td>
    </tr>
    <tr>
        <th>내선번호</th>
        <td><input type="text" name="phone"/></td>
    </tr>
    <tr>
        <th>입사일</th>
        <td><input type="text" name="hire"/></td>
    </tr>
</table>




</body>
</html>
