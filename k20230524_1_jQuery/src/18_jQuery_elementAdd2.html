<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
<meta charset="UTF-8">
<title>jQuery-요소추가2</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script defer type="text/javascript" src="./js/jQuery18.js"></script>
</head>
<style type="text/css">
    #base{
        border: 1px solid green;
    }
    .after {
        border: 1px solid blue;
    }
    .before {
        border: 1px solid #46e7d9;
    }
</style>
<body>

<h2>요소 추가하기</h2>
<button type="button">after</button>
<button type="button">insertAfter</button>
<button type="button">before</button>
<button type="button">insertBefore</button><br/><br/>

<div id="base">
    <p>외부삽입</p>
</div>


</body>
</html>
