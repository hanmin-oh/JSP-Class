<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>jQuery-DOM탐색2</title>
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script defer type="text/javascript" src="./js/jQuery09.js"></script>
</head>
<body>

<h2>DOM 탐색 함수2</h2>

<div>
    <b>find('선택자') : 선택자 요소 중에서 선택자로 지정한 요소 탐색</b><br/>
    <b>children('선택자') : 선택된 요소의 자식 요소 중에서 선택자로 지정한 요소 탐색</b><br/>
    <b>parent() : 선택된 요소의 부모 요소 탐색</b><br/>
    <b>parents('선택자') : 선택된 요소의 조상 중에서 선택자로 지정한 요소 탐색</b><br/>
    <b>next() : 선택된 요소의 바로 다음 형제 요소 탐색</b><br/>
    <b>prev() : 선택된 요소의 바로 이전 형제 요소 탐색</b><br/>
</div>

<div>
    <p>
        <b>이순신</b>
    </p>
    <p id="chd">을지문덕</p>
    <p>
        강감찬
        <span>귀주대첩</span>
    </p>
    <p>홍범도</p>
    <p>
        <b>김좌진</b>
    </p>
</div>

<a href="./07_jQuery_menu.html">돌아가기</a>

</body>
</html>
