<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>canvas</title>
</head>
<body>
	
	<!-- 
		js를 이용해 그래픽 표시
		width 너비 지정 height 높이 지정
	-->
	
	<canvas id="canvas" width="700" height="700"></canvas>
	
	<script type="text/javascript">
	// id속성이 canvas인 캔버스 객체를 얻어온다.
	const canvas = document.getElementById('canvas');
	// 얻어온 캔버스 객체에 2차원 그래픽을 사용하겠다고 지정한다.
	const ctx = canvas.getContext('2d'); // js는 ' " 구분하지 않는다.
	ctx.fillStyle = 'rgb(200, 0, 0)';
	//브라우저 왼쪽 상단에서 10, 10 만큼 떨어진 자리에서 시작하는 폭 500, 높이 500인 사각형을 그린다. 
	ctx.fillRect(10, 10, 500, 500);
	ctx.fillStyle = 'rgb(0, 0, 200, 0.5)';
	ctx.fillRect(100, 100, 500, 500);
	
	</script>
</body>
</html>
