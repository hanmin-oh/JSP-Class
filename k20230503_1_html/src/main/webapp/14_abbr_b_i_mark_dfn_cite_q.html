<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>abbr b i mark dfn cite q</title>
</head>
<body>

	<!-- 
	<abbr> 태그는 줄임말 또는 머리 글자에 마우스를 올리면 풍선 도움말을 나타낸다.
	title 속성에 마우스를 올렸을 때 표시할 설명을 지정한다.
	-->

Using <abbr title="Hyper Text Markup Langauage">HTML</abbr> is fun and easy!

<!-- 
	<b> 태그는 독자의 주의를 끄는 요소로 활용된다.(굵게) <strong>태그를 사용하는 것을 권장하더라...
	<i> 태그는 기울임꼴로 표시된다. <em>태그를 사용하는 것을 권장하더라..
	<mark>태그는 형광펜을 사용한 것 처럼 글자 배경색이 노랑색으로 변경된다. 하이라이팅
 -->
<p>
	
	<b>1절</b>
	우린 거북선, <strong>다른 배들 통통</strong>
	그냥 통통, 떨어져라 똥통
	<i>커지는 네 동공, 느껴지는 고통</i>
	우린 독종, 너흰 그냥 보통
	우린 거북선, 다른 배들 통통
	<mark>그냥</mark> 통통, 떨어져라 똥통
	커지는 네 동공, 느껴지는 고통
	우린 독종, 너흰 그냥 보통, ha
	
</p>	

<!-- 
	
	<dfn> 태그는 현재 문장에서 정의하고 있는 용어를 나타낸다. 
	<cite> 태그는 인용문의 출저를 표기할 때 사용한다.
	
-->

<p>
	<cite>HTML</cite> Hyper Text Markup Langauage
</p>

<!-- 
	q태그는 q태그로 둘러쌓인 텍스트가 짧은 인용문이라는 것을 나타냄. 따움표로 묶어준다.
	blockquote 태그는 긴 인용문
 -->
<p>
	w3schools.com은 
	<q>
		HTML을 공부할 때 참고하면 좋은 사이트이다.
	</q>

</p>








</body>
</html>
