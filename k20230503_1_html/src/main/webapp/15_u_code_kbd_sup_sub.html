<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>u code kbd sup sub</title>
<style type="text/css">
span {
	text-decoration: underline;
}
kbd {
	border-top: 3px solid rgb(240, 240, 240);
	border-bottom: 3px solid rgb(200, 200, 200);
	border-left: 3px solid rgb(240, 240, 240);
	border-right: 3px solid rgb(200, 200, 200);
	padding: 5px;
	border-radius: 10px;
}
</style>
</head>
<body>

<!-- 
	<u>태그는 밑줄을 표시
	<code>태그는 <pre>태그와 비슷한 기능을 하며 웹 문서에 프로그램 소스 코드를 넣을 때 사용한다.
	<kbd>태그는 키보드 입력 등 임의의 장치를 사용한 입력을 나타낸다.
 -->

<kbd>ctrl</kbd>

<!-- 
	<sup>태그는 윗 첨자를 만든다.
	<sub>태그는 아랫 첨자를 만든다.
 -->
	
	X<sup>2</sup> + 2XY + Y<sup>2</sup> = (X+Y)<sup>2</sup>
	<br><br>
	H<sub>2</sub>0


















</body>
</html>
