<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>iframe</title>
</head>
<body>
	
	<!-- 
	현재 html 문서 안에 다른 html 문서를 삽입한다. 중첩브라우징 
	src속성에 iframe에 표시할 문서나 동영상의 url을 적는다.
	-->
	
	<p>여기는 현재 페이지</p>
	
	<div>
		<img alt="정보트론 이미지" src="./images/winter.jpg" width="500"/>
	</div>
	
	<div>
		<iframe src="https://ncs.go.kr/index.do" width="70%" height="400" style="border: 4px solid red;"> </iframe>
	</div>
	
	<div>
		<iframe src="07_contant.html" width="70%" height="400" style="border: 4px solid red;"> </iframe>
	</div>
	<!-- 
		유튜브 동영상 주소를 넣으면 유튜브 연결 거부... "watch?v="부분을 embed/로 수정하면 유튜브 영상에 연결 가능
	 -->
	<div>
		<iframe src="https://www.youtube.com/embed/cljdMhp1xs0" width="2000" height="1500" controls="controls"></iframe>
	</div>
	
	
</body>
</html>
