<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>audio video</title>
</head>
<body>

<!-- loop는 무한반복, muted는 음소거 상태로 표시 -->

<audio src="./mutimedia/audio.mp3" controls="controls"></audio>
<audio src="./mutimedia/audio.mp3" controls="controls" autoplay="autoplay"></audio>
<br>
<!-- <video>는 영상 컨텐츠를 포함시킬 때 사용한다.
poster 속성은 동영상의 썸네일 이미지의 url을 지정한다. 
 -->

<video src="./mutimedia/video.mp4" controls="controls"></video>
<br>
<video src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm" controls="controls"></video>
<br>
<!-- autoplay 속성을 지정하려면 반드시 muted 속성을 같이 지정해야 한다.  -->
<video src="./mutimedia/video.mp4" controls="controls" autoplay="autoplay" muted="muted" width="200"></video>
<br>
<video src="./mutimedia/video.mp4" controls="controls" muted="muted" 
width="500" poster="./images/winter.jpg" ></video>
<iframe src="https://www.youtube.com/embed/cljdMhp1xs0" width="2000" height="1500" controls="controls"></iframe>
</body>
</html>
