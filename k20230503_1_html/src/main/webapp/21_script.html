<html>
<head>
	<meta charset="UTF-8">
	<title>script</title>

 	 <script type="text/javascript">
 		//id속성이 my-name이라고 지정된 div 태그가 브라우저에 렌더링(표시)되기 전이므로 얻어올 수 없다.
		const myName = document.getElementById('my-name');

	<!-- 외부 js파일 가져오기 -->
	<script type="text/javascript" src="./js/21_script.js" defer="defer"></script>
	<!-- 
		- 동작을 지정하는 스크립트 코드를 문서에 포함하거나 외부 파일을 참조한다.
		- type="text/javascript" 속성은 생략 가능
		- src 속성으로 외부 스크립트 파일 url 지정
		- url 지정되면 태그 사이 코드는 무시된다.
		- defer 속성은 문서의 모든 내용이 브라우저에 랜더링 된 후 자바스크립트 읽는다.
	-->
</head>

<body>
	<div id="my-name">
		내 사이트!!
	</div>

</html>
