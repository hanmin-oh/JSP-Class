<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>콤보상자 목록상자</title>
</head>
<body>
	
	<!-- 
		옵션 메뉴를 만든다.
		<option> 태그를 이용해서 선택할 수 있는 옵션 목록을 만든다.
		<select> 태그의 너비는 가장 긴 텍스트를 입력한 <option>태그에 맞춰 자동으로 조절된다.
		<select> 태그의 너비를 지정하고 싶다면 스타일을 이용해서 style="width: 너비"를 지정한다.
		<select> 태그에 multiple="multiple" 속성을 지정하면 목록상자가 만들어진다.
		목록상자의 표시되는 최대 목록의 개수는 size 속성으로 지정하며 기본값을 4이다.
		multiple 속성이 지정되면 shift와 ctrl 키를 이용해서 다중 선택이 가능하다.
		특정 <option> 태그에 입력한 항목이 선택되게 하려면 selected="selected" 속성을 지정하면 된다.
	-->
	
	<!-- 콤보상자 -->
	먹고 싶은 과일은?<br/>
	<select name="fruit1" style="width: 200px;">
		<option>apple</option>
		<option>banana</option>
		<option>orange</option>
		<option>mango</option>
		<option>melon</option>
		<option>water melon</option>
	</select><br/>	
	
	<!-- 목록상자 -->
	먹고 싶은 과일은?<br/>
	<select name="fruit2" style="width: 200px;" multiple="multiple" size="6">
		<option>apple</option>
		<option>banana</option>
		<option>orange</option>
		<option>mango</option>
		<option>melon</option>
		<option>water melon</option>
	</select><br/>
	
	<!-- <optgroup>태그는 <select> 태그를 구성하는 항목인 <option> 태그를 그룹으로 묶는다. -->
	
	먹고 싶은 과일은?<br/>
	<select name="fruit3" style="width: 200px;">
		<optgroup label="싼과일">
			<option>apple</option>
			<option>banana</option>
			<option>peach</option>
		</optgroup>
		<optgroup label="비싼과일">
			<option>mango</option>
			<option>shine muscat</option>
			<option>orange</option>
		</optgroup>
	</select><br/>
	
	<!-- 
		<datalist> 태그는 다른 컨트롤에서 선택할 수 있는 요소를 만든다.
		<datalist> 태그에서 만든 요소를 list 속성에 <datalist> 태그의id를 지정해서 연결한다.
	-->
	
	먹고 싶은 과일은? <input type="text" name="fruits" list="fruits"/>
	
	<datalist id="fruits">
		<option>apple</option>
		<option>banana</option>
		<option>orange</option>
		<option>mango</option>
		<option>melon</option>
		<option>water melon</option>
	</datalist>
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
		
	

</body>
</html>
